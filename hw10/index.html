<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Main page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="wrapper">
      <div class="container">
        <div class="row justify-content-center wrapper__content">
          <div class="col-sm-10 col-md-8 col-lg-6">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://picsum.photos/601"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://picsum.photos/600"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://picsum.photos/603"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleFade"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleFade"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-wrapper">
      <div class="container">
        <div class="row card-row justify-content-center">
          <div class="col-md-4 col-sm-8">
            <div class="card text-center">
              <img
                src="https://picsum.photos/600"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Заголовок карточки</h5>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>
                <a href="#" class="btn btn-primary">Move to bucket</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-8">
            <div class="card text-center">
              <img
                src="https://picsum.photos/601"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Заголовок карточки</h5>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>

              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-8">
            <div class="card text-center">
              <img
                src="https://picsum.photos/599"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Заголовок карточки</h5>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>
                <a href="#" class="btn btn-primary">Move to bucket</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-wrapper">
      <div class="container">
        <form class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInputValue"
            placeholder="hillel@gmail.com"
          />
          <label for="floatingInputValue">Введите эл. почту</label>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
